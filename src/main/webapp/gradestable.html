<table class="table">
    <tr><td>Student</td><td ng-repeat="course in courses">{{course.courseName}}</td>Avg.</tr>
    <tr ng-repeat="student in students">
        <td>{{student.name}}</td>
        <td ng-repeat="gr in student.grades">{{gr.grade}}</td>
        <td>avg</td>
    </tr>
    
</table>

<span>{{students[0].name}}</span>
